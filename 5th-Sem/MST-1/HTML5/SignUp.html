<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Sign Up - IEKart</title></head>
<body>
  <h1>Create account</h1>
  <form id="signupForm" action="#" method="post" contenteditable="false" spellcheck="true">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="pwd">Password</label>
    <input id="pwd" name="pwd" type="password" minlength="6" required>

    <label for="dob">Date of birth</label>
    <input id="dob" name="dob" type="date">

    <label for="color">Favorite color</label>
    <input id="color" name="color" type="color">

    <button type="submit">Sign Up</button>
  </form>

  <script src="../JavaScript/signupEnhance.js"></script>
</body>
</html>
